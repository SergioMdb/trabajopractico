<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Hardware white</title>
    
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    html, body {
      height: 100%;
      overflow: hidden;
    }

    body {
      position: relative;
      background: #0f0f0f;
      color: #fff;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: #000000;
      z-index: 0;
    }

    .login-box {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0, 255, 100, 0.3);
      width: 100%;
      max-width: 400px;
      margin: auto;
      top: 50%;
      transform: translateY(-50%);
    }

    .login-box h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #00ff88;
      letter-spacing: 1px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      background: #1a1a1a;
      border: 1px solid #00ff88;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00ff88;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-box button:hover {
      background: #00cc6a;
    }

    .login-box .links {
      margin-top: 20px;
      text-align: center;
    }

    .login-box .links a {
      color: #00ff88;
      text-decoration: none;
      font-size: 14px;
      margin: 0 8px;
    }

    .login-box .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

 
  <div id="particles-js"></div>

  
  <div class="login-box">
    <h1>Hardware white</h1>
    <form onsubmit="login(event)">
      <input type="text" placeholder="Usuario o Email" required>
      <input type="password" placeholder="Contraseña" required>
      <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="links">
      <a href="#">¿Olvidaste tu contraseña?</a> |
      <a href="#">Registrarse</a>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      particles: {
        number: { value: 80 },
        color: { value: "#00ff88" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 120,
          color: "#00ff88",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>

  <!-- esto simula el inicio de session pero solo lo redirige a la pag principal -->
  <script>
    function login(event) {
      event.preventDefault(); // evita envio real
      window.location.href = "index.html"; // aca redirige
    }
  </script>

</body>
</html>
